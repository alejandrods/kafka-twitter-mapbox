<!DOCTYPE html>
<html>
<head>
	<title> My maps </title>
	<!--<script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>-->
	<!--<link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />-->
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
	<!--<script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>-->
	<script src="../static/progressbar.js"></script>
	<style>
		body {
			background: #222
		}
		.container {
            position: absolute;
            width: 100%;
            height: 95%;
            left: 0;
            top: 5%;
            background: #CBD1D2;
            z-index: 10;
		}
        .marker {
            display: block;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
        }
        #viewshed2 {
			display:block;
			height:220px;
    	}
        #viewshed {
			display:block;
			height:190px;
    	}
    	#sidebar{
            position: absolute;
            width: 300px;
            background: white;
            border-radius:6px;
            box-shadow:0px 0px 6px 0px rgba(0,0,0,0.5);
            right: 0;
            bottom:0;
            margin:10px;
            z-index: 99;
            overflow:hidden;
            user-select:none;
        }
        #blur_box {
			filter: blur(5px);
			position: absolute;
			background-color: #eceeec;
			width: 400px;
			height: 260px;
			right: -5%;
			bottom: -5%;
			border-radius:12px;
			z-index: 95;
		}
        .outer
        {
            width: 100%;
        }
        .box-text
        {
            float:right;
            width:80%;
            display:inline-block;
        }
        .pop_graph_up
        {
            width: 40px;
            height: 40px;
            display:inline-block;
        }

        .pop_graph_down
        {
            width: 40px;
            height: 40px;
            display:inline-block;
        }
		@media only screen and (max-width: 760px) {
            #viewshed {
                display: none;
            }
        }
	</style>
    <link rel="shortcut icon" href="../static/favicon.ico">
</head>
	<body>
		<div class="container">
			<div id='map' style='position: absolute; top: 0; bottom: 0; width: 100%; height: 100%;'></div><br/><br/>
		</div>
		<div id="sidebar" class='z100'>
        	<div id='viewshed' class='clearfix'></div>
    	</div>
		<div id="blur_box">
		<script src="../static/mapbox.js"></script>
	</body>
</html>
