<!DOCTYPE html>
<html>
<head>
	<title> Coronovarius Real-Time </title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.3/lottie.js"></script>
	<script src="../static/progressbar.js"></script>
	<style>
		body {
			background: #222
		}
		.container {
            position: absolute;
            width: 100%;
            height: 95%;
            left: 0;
            top: 5%;
            background: #242f3f;
            z-index: 1;
		}
        .marker {
            display: block;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
        }
        #viewshed {
			display:block;
			height:190px;
    	}
    	#sidebar{
            position: absolute;
            width: 300px;
            background: white;
            border-radius:6px;
            box-shadow:0px 0px 6px 0px rgba(0,0,0,0.5);
            right: 0;
            bottom:0;
            margin:10px;
            z-index: 3;
            overflow:hidden;
            user-select:none;
        }
        #blur_box {
            opacity: 0.7;
			filter: blur(5px);
			position: absolute;
			background-color: #eceeec;
			right: 0px;
			bottom: 0px;
			width: 330px;
			height: 218px;
			border-radius:12px;
			z-index: 2;
		}
        .outer
        {
            width: 100%;
        }
        .box-text
        {
            float:right;
            width:80%;
            display:inline-block;
        }
        .pop_graph_up
        {
            width: 40px;
            height: 40px;
            display:inline-block;
        }
        .pop_graph_down
        {
            width: 40px;
            height: 40px;
            display:inline-block;
        }
        #boxbar{
            background: #FFFFFF;
            position: absolute;
            width: 550px;
            border-radius:6px;
            box-shadow:0px 0px 6px 0px rgba(0,0,0,0.7);
            left: 0;
            bottom:0;
            margin:10px;
            z-index: 3;
        }
        #boxbar_anim {
            border-radius:50px;
            width: 50px;
            float: left;
            height: 50px;
            z-index: 5;
        }
        #boxbar_txt {
            width: 480px;
            float: left;
            height: 50px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 10px;
            font-style: normal;
            font-variant: normal;
            font-weight: 100;
            line-height: 13px;
        }
		#loading {
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			position: fixed;
			display: block;
			background-color: #242f3f;
			z-index: 98;
			text-align: center;
		}
		#anim {
			width: 400px;
			height: 400px;
			margin: 0 auto;
		}
		#text {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 20px;
            font-style: normal;
            font-variant: normal;
            font-weight: 100;
            line-height: 13px;
            color: white;
		}
		.footer{
			position: fixed;
			bottom: -4px;
			left: 0px;
			width: 100vw;
			color: #008080;
			text-align: center;
			padding: 10px 20px;
			z-index: 99;
		}
		span {
			 cursor:pointer;
			 color:white;
		}
		@media only screen and (max-width: 760px) {
            #viewshed {
                display: none;
            }
            #blur_box{
                display: none;
            }
        }
        @media only screen and (max-width: 900px) {
            #boxbar {
                display: none;
            }
        }
	</style>
    <link rel="shortcut icon" href="../static/resources/favicon.ico">
</head>
	<body>
		<div class="loading" id="loading">
			<div class="anim" id="anim"></div>
			<div class="text" id="text">Real-time tweets about Coronavirus</div>
		</div>
		<footer class='footer'>
			<div class='as-body as-color--type-02'>Made with <span class='as-hot as-subheader'>&#x2665;
			</span> by <span class=" as-yo" onclick="redirectIt(this)" href="https://github.com/alejandrods">Alejandro Diaz Santos</span></div>
		</footer>
		<div class="container">
			<div id='map' style='position: absolute; top: 0; bottom: 0; width: 100%; height: 100%;'></div><br/><br/>
		</div>
		<div id="sidebar">
        	<div id='viewshed'></div>
    	</div>
        <div id="boxbar">
            <div class="boxbar_anim" id="boxbar_anim"></div>
            <a class="boxbar_txt" id="boxbar_txt" style="text-decoration:none;" href="http://www.twitter.com">...Connecting...</a>
        </div>

		<div id="blur_box"></div>
		<script src="../static/main.js"></script>
	</body>
</html>
